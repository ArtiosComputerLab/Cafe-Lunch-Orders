<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artios Academies Cafe Admin Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    .admin-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .admin-header {
      margin-bottom: 30px;
    }

    .admin-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #4285f4;
      margin-bottom: 10px;
    }

    .admin-subtitle {
      color: #666;
      font-size: 1.1em;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .date-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    .date-input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    /* Report Type Selection */
    .report-type-selector {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .report-type-option {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .report-type-option:hover {
      border-color: #4285f4;
      background: rgba(66, 133, 244, 0.05);
    }

    .report-type-option input[type="radio"] {
      margin: 0 0 12px 0;
      width: 20px;
      height: 20px;
    }

    .report-type-option input[type="radio"]:checked + span {
      color: #4285f4;
      font-weight: 700;
    }

    .report-type-option span {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .report-type-option small {
      color: #666;
      font-size: 0.9em;
      text-align: center;
      line-height: 1.4;
    }

    /* Day Display */
    .day-display {
      margin-top: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #e3f2fd 0%, #f0f7ff 100%);
      border: 2px solid #4285f4;
      border-radius: 8px;
      font-weight: 700;
      color: #1565c0;
      text-align: center;
      font-size: 1.1em;
      display: none;
    }

    /* Email Recipients Section */
    .email-recipients {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
    }

    .admin-recipients {
      background: linear-gradient(135deg, rgba(66, 133, 244, 0.1) 0%, rgba(52, 168, 83, 0.1) 100%);
      border: 2px solid #4285f4;
    }

    .admin-recipients h4 {
      color: #4285f4;
    }

    .email-recipients h4 {
      color: #4285f4;
      margin-bottom: 15px;
      font-size: 1.1em;
      text-align: center;
    }

    .email-checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .email-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .email-checkbox:hover {
      border-color: #4285f4;
      background: rgba(66, 133, 244, 0.05);
    }

    .email-checkbox.checked {
      border-color: #34a853;
      background: rgba(52, 168, 83, 0.1);
    }

    .email-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .email-checkbox label {
      cursor: pointer;
      margin: 0;
      font-weight: 500;
      flex: 1;
    }

    .email-address {
      font-family: monospace;
      color: #666;
      font-size: 0.9em;
    }

    /* Button Styles */
    .generate-btn {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: white;
      border: none;
      padding: 18px 35px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .generate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .generate-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Status Messages */
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    /* Worker Link Section */
    .worker-link-section {
      background: linear-gradient(135deg, rgba(255, 152, 0, 0.1) 0%, rgba(255, 193, 7, 0.1) 100%);
      border: 2px solid #ff9800;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      text-align: center;
    }

    .worker-link-title {
      color: #f57c00;
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .worker-link {
      background: #ff9800;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .worker-link:hover {
      background: #f57c00;
      transform: translateY(-1px);
      text-decoration: none;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-container {
        padding: 20px;
        margin: 10px;
      }

      .report-type-selector {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">üè¢ Artios Academies Admin Portal</h1>
      <p class="admin-subtitle">Administrative Reports & Management</p>
    </div>

    <!-- Worker Link Section -->
    <div class="worker-link-section">
      <div class="worker-link-title">üçΩÔ∏è Cafe Worker Portal</div>
      <p style="color: #666; margin-bottom: 15px;">Share this link with cafe workers to get daily orders:</p>
      <a href="daily-orders.html" class="worker-link" target="_blank">
        üìã Cafe Worker Daily Orders Portal
      </a>
    </div>

    <form id="report-form">
      
      <!-- Report Type Selection -->
      <div class="form-group">
        <label>Choose Report Type:</label>
        <div class="report-type-selector">
          <label class="report-type-option">
            <input type="radio" name="report-type" value="daily" checked>
            <span>üìÖ Daily Report</span>
            <small>Single day financial analysis</small>
          </label>
        </div>
      </div>

      <!-- Daily Report Date -->
      <div class="form-group" id="daily-date-section">
        <label for="daily-report-date">Select Report Date:</label>
        <input type="date" id="daily-report-date" class="date-input" required>
        <div class="day-display" id="day-display"></div>
      </div>

      <!-- Admin Recipients Section -->
      <div class="email-recipients admin-recipients">
        <h4>üë®‚Äçüíº Admin Recipients</h4>
        <div class="email-checkbox-group">
          <div class="email-checkbox" id="admin-checkbox">
            <input type="checkbox" id="email-admin" checked>
            <label for="email-admin">
              <strong>Jeremiah Daws</strong>
              <div class="email-address">jedaws@gmail.com</div>
            </label>
          </div>
          <div class="email-checkbox" id="crivers-checkbox">
            <input type="checkbox" id="email-crivers" checked>
            <label for="email-crivers">
              <strong>Chan Ta Rivers</strong>
              <div class="email-address">CRivers@artiosacademies.com</div>
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="generate-btn" id="generate-btn">
        üìä Generate Admin Report
      </button>

      <div class="status-message" id="status-message"></div>
    </form>
  </div>

  <script>
    // Configuration
    const GOOGLE_SHEETS_CONFIG = {
      webAppUrl: 'https://script.google.com/macros/s/AKfycbxWSO9AKq5uWU7iReEoZcSx3Vn0oeL30ovCeTryKOmC2ze1kP-r7PhWBeAeIY4-82G3/exec',
      useGoogleSheets: true
    };

    document.addEventListener('DOMContentLoaded', function() {
      // Set default date
      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      
      document.getElementById('daily-report-date').value = todayStr;
      updateDayDisplay();

      // Setup event listeners
      setupEventListeners();
      updateEmailCheckboxStyles();
    });

    function setupEventListeners() {
      // Reports form submission
      document.getElementById('report-form').addEventListener('submit', function(e) {
        e.preventDefault();
        generateReport();
      });

      // Date change listener
      const dailyDateInput = document.getElementById('daily-report-date');
      if (dailyDateInput) {
        dailyDateInput.addEventListener('change', updateDayDisplay);
      }

      // Email checkbox events
      document.querySelectorAll('.email-checkbox input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', updateEmailCheckboxStyles);
      });
    }

    function updateDayDisplay() {
      const dateInput = document.getElementById('daily-report-date');
      const dayDisplay = document.getElementById('day-display');
      
      if (dateInput && dayDisplay && dateInput.value) {
        const selectedDate = new Date(dateInput.value + 'T12:00:00');
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const dayName = dayNames[selectedDate.getDay()];
        
        dayDisplay.textContent = `üìÖ ${dayName}, ${selectedDate.toLocaleDateString('en-US', { 
          month: 'long', 
          day: 'numeric', 
          year: 'numeric' 
        })}`;
        dayDisplay.style.display = 'block';
      } else if (dayDisplay) {
        dayDisplay.style.display = 'none';
      }
    }

    function updateEmailCheckboxStyles() {
      document.querySelectorAll('.email-checkbox').forEach(checkboxDiv => {
        const checkbox = checkboxDiv.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          checkboxDiv.classList.add('checked');
        } else {
          checkboxDiv.classList.remove('checked');
        }
      });
    }

    function generateReport() {
      const generateBtn = document.getElementById('generate-btn');
      
      // Get date
      const dateInput = document.getElementById('daily-report-date').value;
      if (!dateInput) {
        showStatus('Please select a report date', 'error');
        return;
      }
      
      // Get admin email recipients
      const emailAdmin = document.getElementById('email-admin').checked;
      const emailCrivers = document.getElementById('email-crivers').checked;
      
      const adminRecipients = [];
      if (emailAdmin) adminRecipients.push('jedaws@gmail.com');
      if (emailCrivers) adminRecipients.push('CRivers@artiosacademies.com');
      
      if (adminRecipients.length === 0) {
        showStatus('Please select at least one admin recipient', 'error');
        return;
      }

      if (!GOOGLE_SHEETS_CONFIG.webAppUrl) {
        showStatus('Google Sheets URL not configured', 'error');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = '‚è≥ Generating Report...';
      
      showStatus(`Generating daily admin report (sending to ${adminRecipients.length} recipient${adminRecipients.length > 1 ? 's' : ''})...`, 'info');

      // Build URL with parameters
      let reportUrl = `${GOOGLE_SHEETS_CONFIG.webAppUrl}?secret=cafe2025&action=generate_report&date=${encodeURIComponent(dateInput)}`;
      reportUrl += `&admin_recipients=${encodeURIComponent(adminRecipients.join(','))}`;

      console.log('Calling URL:', reportUrl);

      fetch(reportUrl)
        .then(response => {
          console.log('Response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Report response:', data);
          
          if (data.success) {
            let message = `‚úÖ Daily Admin Report Generated!\n\n`;
            message += `üìÖ Date: ${dateInput}\n`;
            message += `üçΩÔ∏è Orders Found: ${data.ordersProcessed || 0}\n`;
            message += `üìß Detailed admin report sent to:\n`;
            adminRecipients.forEach(email => {
              if (email === 'jedaws@gmail.com') message += `  ‚Ä¢ Jeremiah Daws (${email})\n`;
              else if (email === 'CRivers@artiosacademies.com') message += `  ‚Ä¢ Chan Ta Rivers (${email})\n`;
              else message += `  ‚Ä¢ ${email}\n`;
            });
            
            // Show success message
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = message.replace(/\n/g, '<br>');
            statusDiv.className = 'status-message success show';

          } else {
            showStatus(`Report failed: ${data.error}`, 'error');
          }
        })
        .catch(error => {
          console.error('Report error:', error);
          showStatus('Network error generating report', 'error');
        })
        .finally(() => {
          generateBtn.disabled = false;
          generateBtn.textContent = 'üìä Generate Admin Report';
        });
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${type} show`;

      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 8000);
    }
  </script>
</body>
</html>
