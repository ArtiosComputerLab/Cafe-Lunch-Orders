<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artios Academies Cafe Admin Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }

    .admin-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .admin-header {
      margin-bottom: 30px;
    }

    .admin-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #4285f4;
      margin-bottom: 10px;
    }

    .admin-subtitle {
      color: #666;
      font-size: 1.1em;
    }

    .tab-container {
      margin-bottom: 30px;
    }

    .tab-buttons {
      display: flex;
      background: #f5f5f5;
      border-radius: 12px;
      padding: 6px;
      margin-bottom: 25px;
      gap: 4px;
    }

    .tab-btn {
      flex: 1;
      padding: 14px 18px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      color: #666;
      font-size: 0.95em;
    }

    .tab-btn.active {
      background: #4285f4;
      color: white;
      box-shadow: 0 2px 10px rgba(66, 133, 244, 0.3);
    }

    .tab-btn:hover:not(.active) {
      background: rgba(66, 133, 244, 0.1);
      color: #4285f4;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .date-input, .file-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    .date-input:focus, .file-input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }

    /* Report Type Selection */
    .report-type-selector {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }

    .report-type-option {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
    }

    .report-type-option:hover {
      border-color: #4285f4;
      background: rgba(66, 133, 244, 0.05);
    }

    .report-type-option input[type="radio"] {
      margin: 0 0 12px 0;
      width: 20px;
      height: 20px;
    }

    .report-type-option input[type="radio"]:checked + span {
      color: #4285f4;
      font-weight: 700;
    }

    .report-type-option span {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .report-type-option small {
      color: #666;
      font-size: 0.9em;
      text-align: center;
      line-height: 1.4;
    }

    /* Day Display */
    .day-display {
      margin-top: 12px;
      padding: 12px 16px;
      background: linear-gradient(135deg, #e3f2fd 0%, #f0f7ff 100%);
      border: 2px solid #4285f4;
      border-radius: 8px;
      font-weight: 700;
      color: #1565c0;
      text-align: center;
      font-size: 1.1em;
      display: none;
    }

    /* Daily Orders Specific Styles */
    .daily-orders-section {
      background: linear-gradient(135deg, rgba(255, 152, 0, 0.1) 0%, rgba(255, 193, 7, 0.1) 100%);
      border: 2px solid #ff9800;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .daily-orders-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .daily-orders-title {
      color: #f57c00;
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .daily-orders-desc {
      color: #ef6c00;
      font-size: 0.95em;
      font-style: italic;
    }

    /* Email Recipients Section */
    .email-recipients {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
    }

    .admin-recipients {
      background: linear-gradient(135deg, rgba(66, 133, 244, 0.1) 0%, rgba(52, 168, 83, 0.1) 100%);
      border: 2px solid #4285f4;
    }

    .admin-recipients h4 {
      color: #4285f4;
    }

    .email-recipients h4 {
      color: #4285f4;
      margin-bottom: 15px;
      font-size: 1.1em;
      text-align: center;
    }

    .email-checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .email-checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .email-checkbox:hover {
      border-color: #4285f4;
      background: rgba(66, 133, 244, 0.05);
    }

    .email-checkbox.checked {
      border-color: #34a853;
      background: rgba(52, 168, 83, 0.1);
    }

    .email-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .email-checkbox label {
      cursor: pointer;
      margin: 0;
      font-weight: 500;
      flex: 1;
    }

    .email-address {
      font-family: monospace;
      color: #666;
      font-size: 0.9em;
    }

    /* Custom Email Input */
    .worker-email-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff9800;
      border-radius: 8px;
      font-size: 16px;
      font-family: monospace;
      background: white;
      transition: all 0.3s ease;
    }

    .worker-email-input:focus {
      outline: none;
      border-color: #f57c00;
      box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.1);
    }

    .worker-email-input::placeholder {
      color: #999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }

    /* Button Styles */
    .generate-btn, .daily-orders-btn, .upload-btn, .reconcile-btn {
      color: white;
      border: none;
      padding: 18px 35px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .generate-btn {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
    }

    .daily-orders-btn {
      background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
    }

    .reconcile-btn {
      background: linear-gradient(135deg, #3d95ce 0%, #2980b9 100%);
    }

    .generate-btn:hover:not(:disabled),
    .daily-orders-btn:hover:not(:disabled),
    .upload-btn:hover:not(:disabled),
    .reconcile-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .generate-btn:disabled,
    .daily-orders-btn:disabled,
    .upload-btn:disabled,
    .reconcile-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Status Messages */
    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .admin-container {
        padding: 20px;
        margin: 10px;
      }

      .tab-buttons {
        flex-direction: column;
        gap: 5px;
      }

      .report-type-selector {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">üè¢ Artios Academies Cafe Admin Portal</h1>
      <p class="admin-subtitle">Administrative Tools & Reports</p>
    </div>

    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="reports">üìä Generate Reports</button>
        <button class="tab-btn" data-tab="daily-orders">üçΩÔ∏è Daily Orders</button>
      </div>

      <!-- Generate Reports Tab -->
      <div class="tab-content active" id="reports-tab">
        <form id="report-form">
          
          <!-- Report Type Selection -->
          <div class="form-group">
            <label>Choose Report Type:</label>
            <div class="report-type-selector">
              <label class="report-type-option">
                <input type="radio" name="report-type" value="daily" checked>
                <span>üìÖ Daily Report</span>
                <small>Single day financial analysis</small>
              </label>
            </div>
          </div>

          <!-- Daily Report Date -->
          <div class="form-group" id="daily-date-section">
            <label for="daily-report-date">Select Report Date:</label>
            <input type="date" id="daily-report-date" class="date-input" required>
            <div class="day-display" id="day-display"></div>
          </div>

          <!-- Admin Recipients Section -->
          <div class="email-recipients admin-recipients">
            <h4>üë®‚Äçüíº Admin Recipients</h4>
            <div class="email-checkbox-group">
              <div class="email-checkbox" id="admin-checkbox">
                <input type="checkbox" id="email-admin" checked>
                <label for="email-admin">
                  <strong>Jeremiah Daws</strong>
                  <div class="email-address">jedaws@gmail.com</div>
                </label>
              </div>
              <div class="email-checkbox" id="crivers-checkbox">
                <input type="checkbox" id="email-crivers" checked>
                <label for="email-crivers">
                  <strong>Chan Ta Rivers</strong>
                  <div class="email-address">CRivers@artiosacademies.com</div>
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="generate-btn" id="generate-btn">
            üìä Generate Admin Report
          </button>

          <div class="status-message" id="status-message"></div>
        </form>
      </div>

      <!-- Daily Orders Tab -->
      <div class="tab-content" id="daily-orders-tab">
        <div class="daily-orders-section">
          <div class="daily-orders-header">
            <div class="daily-orders-title">
              üçΩÔ∏è Daily Orders
            </div>
            <div class="daily-orders-desc">
              Send Chick-fil-A order list and student checklist to cafe workers
            </div>
          </div>

          <form id="daily-orders-form">
            <div class="form-group">
              <label for="orders-date">Select Date for Food Orders:</label>
              <input type="date" id="orders-date" class="date-input" required>
              <div class="day-display" id="orders-day-display"></div>
            </div>

            <div class="form-group">
              <label for="worker-email">Cafe Worker Email:</label>
              <input type="email" 
                     id="worker-email" 
                     class="worker-email-input" 
                     placeholder="worker@example.com"
                     required>
            </div>

            <button type="submit" class="daily-orders-btn" id="daily-orders-btn">
              üìã Send Daily Food Orders
            </button>

            <div class="status-message" id="daily-orders-status"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuration - UPDATED TO MATCH YOUR CURRENT SCRIPT
    const GOOGLE_SHEETS_CONFIG = {
      webAppUrl: 'https://script.google.com/macros/s/AKfycbxWSO9AKq5uWU7iReEoZcSx3Vn0oeL30ovCeTryKOmC2ze1kP-r7PhWBeAeIY4-82G3/exec',
      useGoogleSheets: true
    };

    document.addEventListener('DOMContentLoaded', function() {
      // Set default dates
      const today = new Date();
      const todayStr = today.toISOString().split('T')[0];
      
      // Reports tab dates
      document.getElementById('daily-report-date').value = todayStr;
      updateDayDisplay();

      // Daily orders tab date
      document.getElementById('orders-date').value = todayStr;
      updateOrdersDayDisplay();

      // Setup event listeners
      setupEventListeners();
      updateEmailCheckboxStyles();
    });

    function setupEventListeners() {
      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const tabId = this.dataset.tab;
          switchTab(tabId);
        });
      });

      // Reports form submission
      document.getElementById('report-form').addEventListener('submit', function(e) {
        e.preventDefault();
        generateReport();
      });

      // Daily orders form submission
      document.getElementById('daily-orders-form').addEventListener('submit', function(e) {
        e.preventDefault();
        sendDailyOrders();
      });

      // Date change listeners
      const dailyDateInput = document.getElementById('daily-report-date');
      if (dailyDateInput) {
        dailyDateInput.addEventListener('change', updateDayDisplay);
      }

      const ordersDateInput = document.getElementById('orders-date');
      if (ordersDateInput) {
        ordersDateInput.addEventListener('change', updateOrdersDayDisplay);
      }

      // Email checkbox events
      document.querySelectorAll('.email-checkbox input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', updateEmailCheckboxStyles);
      });
    }

    function switchTab(tabId) {
      // Update button states
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.tab === tabId) {
          btn.classList.add('active');
        }
      });

      // Update content visibility
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      const targetTab = document.getElementById(tabId + '-tab');
      if (targetTab) {
        targetTab.classList.add('active');
      }
    }

    function updateDayDisplay() {
      const dateInput = document.getElementById('daily-report-date');
      const dayDisplay = document.getElementById('day-display');
      
      if (dateInput && dayDisplay && dateInput.value) {
        const selectedDate = new Date(dateInput.value + 'T12:00:00');
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const dayName = dayNames[selectedDate.getDay()];
        
        dayDisplay.textContent = `üìÖ ${dayName}, ${selectedDate.toLocaleDateString('en-US', { 
          month: 'long', 
          day: 'numeric', 
          year: 'numeric' 
        })}`;
        dayDisplay.style.display = 'block';
      } else if (dayDisplay) {
        dayDisplay.style.display = 'none';
      }
    }

    function updateOrdersDayDisplay() {
      const dateInput = document.getElementById('orders-date');
      const dayDisplay = document.getElementById('orders-day-display');
      
      if (dateInput && dayDisplay && dateInput.value) {
        const selectedDate = new Date(dateInput.value + 'T12:00:00');
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const dayName = dayNames[selectedDate.getDay()];
        
        dayDisplay.textContent = `üçΩÔ∏è ${dayName}, ${selectedDate.toLocaleDateString('en-US', { 
          month: 'long', 
          day: 'numeric', 
          year: 'numeric' 
        })}`;
        dayDisplay.style.display = 'block';
      } else if (dayDisplay) {
        dayDisplay.style.display = 'none';
      }
    }

    function updateEmailCheckboxStyles() {
      // Update checkbox styling for admin recipients
      document.querySelectorAll('.email-checkbox').forEach(checkboxDiv => {
        const checkbox = checkboxDiv.querySelector('input[type="checkbox"]');
        if (checkbox.checked) {
          checkboxDiv.classList.add('checked');
        } else {
          checkboxDiv.classList.remove('checked');
        }
      });
    }

    function generateReport() {
      const generateBtn = document.getElementById('generate-btn');
      
      // Get date
      const dateInput = document.getElementById('daily-report-date').value;
      if (!dateInput) {
        showStatus('Please select a report date', 'error');
        return;
      }
      
      // Get admin email recipients only
      const emailAdmin = document.getElementById('email-admin').checked;
      const emailCrivers = document.getElementById('email-crivers').checked;
      
      const adminRecipients = [];
      if (emailAdmin) adminRecipients.push('jedaws@gmail.com');
      if (emailCrivers) adminRecipients.push('CRivers@artiosacademies.com');
      
      if (adminRecipients.length === 0) {
        showStatus('Please select at least one admin recipient', 'error');
        return;
      }

      if (!GOOGLE_SHEETS_CONFIG.webAppUrl) {
        showStatus('Google Sheets URL not configured', 'error');
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = '‚è≥ Generating Report...';
      
      showStatus(`Generating daily admin report (sending to ${adminRecipients.length} recipient${adminRecipients.length > 1 ? 's' : ''})...`, 'info');

      // Build URL with parameters - UPDATED TO MATCH YOUR CURRENT SCRIPT
      let reportUrl = `${GOOGLE_SHEETS_CONFIG.webAppUrl}?secret=cafe2025&action=generate_report&date=${encodeURIComponent(dateInput)}`;
      reportUrl += `&admin_recipients=${encodeURIComponent(adminRecipients.join(','))}`;

      console.log('Calling URL:', reportUrl);

      fetch(reportUrl)
        .then(response => {
          console.log('Response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Report response:', data);
          
          if (data.success) {
            let message = `‚úÖ Daily Admin Report Generated!\n\n`;
            message += `üìÖ Date: ${dateInput}\n`;
            message += `üçΩÔ∏è Orders Found: ${data.ordersProcessed || 0}\n`;
            message += `üìß Detailed admin report sent to:\n`;
            adminRecipients.forEach(email => {
              if (email === 'jedaws@gmail.com') message += `  ‚Ä¢ Jeremiah Daws (${email})\n`;
              else if (email === 'CRivers@artiosacademies.com') message += `  ‚Ä¢ Chan Ta Rivers (${email})\n`;
              else message += `  ‚Ä¢ ${email}\n`;
            });
            
            // Show success message
            const statusDiv = document.getElementById('status-message');
            statusDiv.innerHTML = message.replace(/\n/g, '<br>');
            statusDiv.className = 'status-message success show';

          } else {
            showStatus(`Report failed: ${data.error}`, 'error');
          }
        })
        .catch(error => {
          console.error('Report error:', error);
          showStatus('Network error generating report', 'error');
        })
        .finally(() => {
          generateBtn.disabled = false;
          generateBtn.textContent = 'üìÖ Generate Daily Report';
        });
    }

    function sendDailyOrders() {
      const dateInput = document.getElementById('orders-date').value;
      const workerEmail = document.getElementById('worker-email').value.trim();
      const dailyOrdersBtn = document.getElementById('daily-orders-btn');
      
      // Validate inputs
      if (!dateInput) {
        showDailyOrdersStatus('Please select a date', 'error');
        return;
      }
      
      if (!workerEmail || !workerEmail.includes('@')) {
        showDailyOrdersStatus('Please enter a valid cafe worker email', 'error');
        return;
      }

      if (!GOOGLE_SHEETS_CONFIG.webAppUrl) {
        showDailyOrdersStatus('Google Sheets URL not configured', 'error');
        return;
      }

      dailyOrdersBtn.disabled = true;
      dailyOrdersBtn.textContent = '‚è≥ Sending Beautiful Daily Orders...';
      
      showDailyOrdersStatus(`Sending beautiful daily food orders for ${dateInput} to ${workerEmail}...`, 'info');

      // Build URL for daily orders (worker report) - UPDATED TO MATCH YOUR CURRENT SCRIPT
      const reportUrl = `${GOOGLE_SHEETS_CONFIG.webAppUrl}?secret=cafe2025&action=generate_report&date=${encodeURIComponent(dateInput)}&worker_recipients=${encodeURIComponent(workerEmail)}`;

      console.log('Calling daily orders URL:', reportUrl);

      fetch(reportUrl)
        .then(response => {
          console.log('Daily orders response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Daily orders response:', data);
          
          if (data.success) {
            let message = `‚úÖ Beautiful Daily Food Orders Sent!\n\n`;
            message += `üìÖ Date: ${dateInput}\n`;
            message += `üçΩÔ∏è Orders Found: ${data.ordersProcessed || 0}\n`;
            message += `üë∑ Beautiful email with student checklist sent to: ${workerEmail}\n`;
            
            if (data.ordersProcessed > 0) {
              message += `\nThe cafe worker received a beautiful email with:\n`;
              message += `‚Ä¢ Clean Chick-fil-A order list\n`;
              message += `‚Ä¢ Printable student checklist with checkboxes\n`;
              message += `‚Ä¢ Professional formatting that prints perfectly`;
            } else {
              message += `\nNo orders found for this date - worker notified that no food is needed.`;
            }
            
            // Show success message
            const statusDiv = document.getElementById('daily-orders-status');
            statusDiv.innerHTML = message.replace(/\n/g, '<br>');
            statusDiv.className = 'status-message success show';

          } else {
            showDailyOrdersStatus(`Daily orders failed: ${data.error}`, 'error');
          }
        })
        .catch(error => {
          console.error('Daily orders error:', error);
          showDailyOrdersStatus('Network error sending daily orders', 'error');
        })
        .finally(() => {
          dailyOrdersBtn.disabled = false;
          dailyOrdersBtn.textContent = 'üìã Send Daily Food Orders';
        });
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status-message');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${type} show`;

      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 8000);
    }

    function showDailyOrdersStatus(message, type) {
      const statusDiv = document.getElementById('daily-orders-status');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${type} show`;

      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 8000);
    }
  </script>
</body>
</html>
